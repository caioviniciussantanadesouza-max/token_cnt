<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CNT — Centro Natural TEC Amazônia</title>

<style>
:root{
  --bg:#000;
  --holo:#00ffc3;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:var(--bg);
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:white;
}

/* MAPA BASE */
#mapBase{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
}

/* HOLOGRAMA */
#hologram{
  position:absolute;
  width:100%;
  height:100%;
  z-index:2;
  pointer-events:none;
}

/* PAINEL */
#panel{
  position:absolute;
  top:20px;
  left:20px;
  background:rgba(0,0,0,0.6);
  padding:15px 20px;
  border:1px solid rgba(0,255,200,0.3);
  border-radius:8px;
  backdrop-filter:blur(6px);
  z-index:3;
  box-shadow:0 0 20px rgba(0,255,200,0.2);
}

#panel h1{
  font-size:18px;
  color:var(--holo);
  margin-bottom:10px;
}

</style>
</head>
<body>

<!-- MAPA BASE -->
<img id="mapBase" src="mapa_base.png">

<!-- HOLOGRAMA -->
<canvas id="hologram"></canvas>

<!-- PAINEL -->
<div id="panel">
  <h1>CNT 2025</h1>
  Monitoramento Ativo
</div>

<script>
const canvas = document.getElementById("hologram");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let points = [];
const MAX_POINTS = 500; // equilíbrio desempenho

function createPoints(){
  points = [];
  for(let i=0;i<MAX_POINTS;i++){
    points.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      radius: Math.random()*1.8+0.5,
      alpha: Math.random(),
      speed: Math.random()*0.003+0.001
    });
  }
}
createPoints();

let lastTime = 0;
const FPS = 28;
const interval = 1000/FPS;

function animate(time){
  requestAnimationFrame(animate);

  if(time - lastTime < interval) return;
  lastTime = time;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let p of points){
    p.alpha += p.speed;

    if(p.alpha > 1 || p.alpha < 0){
      p.speed *= -1;
    }

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = `rgba(0,255,195,${p.alpha})`;
    ctx.shadowBlur = 8;
    ctx.shadowColor = "rgba(0,255,195,0.7)";
    ctx.fill();
  }
}

requestAnimationFrame(animate);
</script>

</body>
</html>
